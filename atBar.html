<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <title>BoozeBot</title>
</head>
<body>
  <nav>
    <img src="assets/boozebot logo.png" alt="Boozebot logo">
    <button class="favorites-button" id="favorite-drinks">Favorites</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModalBtn">&times;</span>
          <h2>Modal Title</h2>
          <p id="modla-text"></p>
          <ul id="favorites-list"></ul>
      </div>
  </div>
  </nav>
  <div class="flex justify-evenly">
  <h2 class="text-6xl choose">Choose a drink category</h2>
  </div>
  <body style="background-image: url('assets/at bar .png');"> 
  <div>
    <ul id="drinkCategory" class="container">
    
    <li><button id='button1' class="rounded-full">Vodka</button></li>
    <li><button id='button2' class="rounded-full">Whiskey</button></li>
    <li><button id="button3" class="rounded-full">Gin</button></li>
    <li><button id="button4" class="rounded-full">Tequila</button></li>
    <li><button id="button5" class="rounded-full">Rum</button></li>
    <li><button id="button6" class="rounded-full">Brandy</button></li>
    <li><button id="button7" class="rounded-full">Vermouth</button></li>
    <li><button id="button8" class="rounded-full">Cognac</button></li>
  </ul>
  </div>
  <aside>
    <ul id="display-drink">
      
    </ul>
    
  </aside>

  <script src="assets/atBar.js"></script>
</body>
