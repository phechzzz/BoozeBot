<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>BoozeBot</title>
</head>

<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('assets/at bar .png');">


    <!-- Navbar -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <!-- Wrapping the image with a link -->
                        <a href="index.html">
                            <img class="h-10 w-auto" src="assets/boozebot logo.png" alt="BoozeBot logo">
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Home</a>
                            <a href="atBar.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">At Bar</a>
                            <a href="atHome.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">At Home</a>

                    </div>
                </div>
            </div>
        </div>

    <h2 class="text-center text-4xl mt-2 mb-4 text-white">CHOOSE A DRINK CATEGORY</h2>

    <div class="container mx-auto mt-1.5">
        <ul id="drinkCategory" class="grid grid-cols-3 gap-1 max-w-xl mx-auto mt-6">
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button1'>Vodka</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button2'>Whiskey</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button3'>Gin</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button4'>Tequila</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button5'>Rum</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button6'>Brandy</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button7'>Vermouth</button></li>
            <li><button class="btn bg-gradient-to-r from-gray-200 via-white to-gray-200 text-gray-900 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50" id='button8'>Cognac</button></li>
        </ul>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h2>Modal Title</h2>
                <p id="modla-text"></p>
                <ul id="favorites-list"></ul>
            </div>
        </div>
        
    <aside>
        <ul id="display-drink"></ul>
    </aside>

    <script src="assets/atBar.js"></script>
