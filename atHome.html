<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

<body>
  <body style="background-image: url('assets/at home background.png');">
<nav class="nav">
      <img src="assets/boozebot logo.png" alt="Boozebot logo">
  </nav>  
    <h3 class="text-6xl choose">Try different ingredient combinations and see what drinks exist!</h3>
        
      
 
  <div>
  <ul id="alcohol" class="container">


        <li><button id="vodka" class="rounded-full">Vodka</button></li>
        <li><button id="rum" class="rounded-full">Rum</button></li>
        <li><button id="whiskey" class="rounded-full">Whiskey</button></li>
        <li><button id="gin" class="rounded-full">Gin</button></li>
        <li><button id="tequila" class="rounded-full">Tequila</button></li>
        <li><button id="brandy" class="rounded-full">Brandy/Cognac</button></li>
        <li><button id="trippleSec" class="rounded-full">Tripple Sec</button></li>
        <li><button id="campari" class="rounded-full">Campari</button></li>
        <li><button id="absinthe" class="rounded-full">Absinthe</button></li>
        <li><button id="vermouth" class="rounded-full">Vermouth</button></li>
        <li><button id="lemon" class="rounded-full">Lemon Juice</button></li>
        <li><button id="lime" class="rounded-full">Lime Juice</button></li>
        <li><button id="tomato" class="rounded-full">Tomato Juice</button></li>
        <li><button id="sugar" class="rounded-full">Sugar</button></li>
        <li><button id="salt" class="rounded-full">Salt</button></li>
        <li><button id="chocolate" class="rounded-full">Chocolate</button></li>
        <li><button id="coffee" class="rounded-full">Coffee</button></li>

    </ul>
  </div>
    <div class="big-button">
    <button .big-button="search" id="search">Find a drink!</button>
    <button .big-button="clear">Clear ingredients</button>
  </div>
    <aside id="card">
    </aside>
    <script src="assets/atHome.js"></script>
